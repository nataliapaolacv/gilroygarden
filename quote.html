<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GilroyGarden | Quote</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>GilroyGarden</h1>
            <nav>
                <a href="index.html">Home</a>
                <!-- <a href="projects.html">Projects</a> -->
                <a href="contact.html">Contact</a>
                <a href="quote.html" class="cta">Get a Quote</a>
            </nav>
        </header>

        <section class="contact">
            <h2>Request a Quote</h2>

            <form action="https://api.web3forms.com/submit" method="POST">
                <!-- Replace with your Access Key -->
                <input
                    type="hidden"
                    name="access_key"
                    value="d81fbb7e-2a4c-4d46-aa1b-1d74e6746e77"
                />
                <input
                    type="hidden"
                    name="redirect"
                    value="https://gilroygarden.ecosys.eu/thanks.html"
                />

                <input
                    type="hidden"
                    name="subject"
                    value="Gilroy Garden - Quote Request"
                />
                <!-- Form Inputs. Each input must have a name="" attribute -->
                <div class="form-vertical">
                    <label for="name">Name:</label>
                    <input type="text" name="name" required />
                    <label for="email">Email:</label>
                    <input type="email" name="email" required />
                </div>

                <div>
                    <input type="checkbox" id="garden-design" name="services" />
                    <label for="garden-design"
                        >Garden design and creation</label
                    >
                </div>

                <div>
                    <input type="checkbox" id="ponds" name="services" />
                    <label for="ponds">Ponds and fountains</label>
                </div>

                <div>
                    <input
                        type="checkbox"
                        id="infrastructure"
                        name="services"
                    />
                    <label for="infrastructure">Garden infrastructure</label>
                </div>

                <div>
                    <input type="checkbox" id="irrigation" name="services" />
                    <label for="irrigation">Irrigation systems</label>
                </div>

                <div>
                    <input type="checkbox" id="green-walls" name="services" />
                    <label for="green-walls"
                        >Green walls and meditation corners</label
                    >
                </div>

                <div>
                    <input
                        type="checkbox"
                        id="transformation"
                        name="services"
                    />
                    <label for="transformation">Space transformation</label>
                </div>

                <div>
                    <input type="checkbox" id="urban-farming" name="services" />
                    <label for="urban-farming">Urban farming</label>
                </div>
                <label for="message">Additional Information:</label>
                <textarea
                    name="message"
                    style="min-height: 200px"
                    required
                ></textarea>

                <!-- hCaptcha Spam Protection -->
                <div class="h-captcha" data-captcha="true"></div>
                <script
                    src="https://web3forms.com/client/script.js"
                    async
                    defer
                ></script>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <footer>
            &copy;
            <script>
                document.write(new Date().getFullYear());
            </script>
            GilroyGarden. All Rights Reserved.
        </footer>
    </body>
</html>
