        <section class="contact">
            <h2>Send us a Message</h2>
            <!-- <p>Email: contact@gilroygarden.com</p> -->
            <!-- <p>Phone: <a href="tel:+14083128459">+1 (408) 312-8459</a></p> -->
            <p>
                Instagram:
                <a href="https://www.instagram.com/jardinfilolia">
                    @jardinfilolia
                </a>
            </p>

            <form action="https://api.web3forms.com/submit" method="POST">
                <!-- Replace with your Access Key -->
                <input
                    type="hidden"
                    name="access_key"
                    value="d81fbb7e-2a4c-4d46-aa1b-1d74e6746e77"
                />
                <input
                    type="hidden"
                    name="redirect"
                    value="https://gilroygarden.ecosys.eu/thanks.html"
                />

                <input
                    type="hidden"
                    name="subject"
                    value="Gilroy Garden - Contact Message"
                />
                <!-- Form Inputs. Each input must have a name="" attribute -->
                <label for="name">Name:</label>
                <input type="text" name="name" required />
                <label for="email">Email:</label>
                <input type="email" name="email" required />
                <label for="message">Message:</label>
                <textarea name="message" required></textarea>

                <!-- Honeypot Spam Protection -->
                <input
                    type="checkbox"
                    name="botcheck"
                    class="hidden"
                    style="display: none"
                />

                <!-- Custom Confirmation / Success Page -->
                <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->

                <button type="submit">Send Message</button>
            </form>
        </section>

        <footer>
