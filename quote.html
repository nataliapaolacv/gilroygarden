<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GilroyGarden | Quote</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="favicon.ico" type="image/logo.svg" />
    </head>
    <body>
        <header>
            <a href="index.html"><h1>GilroyGarden</h1></a>
            <nav>
                <a href="index.html">Home</a>
                <!-- <a href="projects.html">Projects</a> -->
                <a href="contact.html">Contact</a>
                <a href="quote.html" class="cta">Get a Quote</a>
            </nav>
        </header>

        <section class="contact">
            <h2>Request a Quote</h2>

            <form
                action="https://api.web3forms.com/submit"
                method="POST"
                id="quote-form"
            >
                <!-- Replace with your Access Key -->
                <input
                    type="hidden"
                    name="access_key"
                    value="7c3cbd10-6da1-4fe9-a9f6-5b6fd7bcfad4"
                />
                <input
                    type="hidden"
                    name="redirect"
                    value="https://gilroygarden.ecosys.eu/thanks.html"
                />

                <input
                    type="hidden"
                    name="subject"
                    value="Gilroy Garden - Quote Request"
                />
                <!-- Form Inputs. Each input must have a name="" attribute -->
                <div class="form-horizontal">
                    <label for="name">Name:</label>
                    <input type="text" name="name" required />
                    <label for="email">Email:</label>
                    <input type="email" name="email" required />
                </div>

                <div class="form-vertical">
                    <label>What services are you interested in?</label>
                    <div>
                        <input
                            type="checkbox"
                            id="garden-design"
                            name="services"
                            value="garden-design"
                        />
                        <label for="garden-design"
                            >Garden design and creation</label
                        >
                    </div>

                    <div>
                        <input
                            type="checkbox"
                            id="ponds"
                            name="services"
                            value="ponds"
                        />
                        <label for="ponds">Ponds and fountains</label>
                    </div>

                    <div>
                        <input
                            type="checkbox"
                            id="infrastructure"
                            name="services"
                            value="infrastructure"
                        />
                        <label for="infrastructure"
                            >Garden infrastructure</label
                        >
                    </div>

                    <div>
                        <input
                            type="checkbox"
                            id="irrigation"
                            name="services"
                            value="irrigation"
                        />
                        <label for="irrigation">Irrigation systems</label>
                    </div>

                    <div>
                        <input
                            type="checkbox"
                            id="green-walls"
                            name="services"
                            value="green-walls"
                        />
                        <label for="green-walls"
                            >Green walls and meditation corners</label
                        >
                    </div>

                    <div>
                        <input
                            type="checkbox"
                            id="transformation"
                            name="services"
                            value="transformation"
                        />
                        <label for="transformation">Space transformation</label>
                    </div>

                    <div>
                        <input
                            type="checkbox"
                            id="urban-farming"
                            name="services"
                            value="urban-farming"
                        />
                        <label for="urban-farming">Urban farming</label>
                    </div>
                </div>

                <div class="form-vertical">
                    <label for="message">Additional Information:</label>
                    <textarea
                        name="message"
                        style="min-height: 200px"
                        required
                    ></textarea>
                </div>

                <!-- hCaptcha Spam Protection -->
                <div class="h-captcha" data-captcha="true"></div>

                <script
                    src="https://web3forms.com/client/script.js"
                    async
                    defer
                ></script>

                <script>
                    const form = document.getElementById("quote-form");

                    form.addEventListener("submit", function (e) {
                        const hCaptcha = form.querySelector(
                            "textarea[name=h-captcha-response]",
                        ).value;

                        if (!hCaptcha) {
                            e.preventDefault();
                            alert("Please fill out captcha field");
                            return;
                        }
                    });
                </script>
                <div class="form-vertical">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>

        <footer>
            &copy;
            <script>
                document.write(new Date().getFullYear());
            </script>
            GilroyGarden. All Rights Reserved.
        </footer>
    </body>
</html>
