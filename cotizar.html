<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cotizar | VerdeVivo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>VerdeVivo</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="proyectos.html">Proyectos</a>
      <a href="contacto.html">Contacto</a>
      <a href="cotizar.html" class="cta">Cotizar</a>
    </nav>
  </header>

  <section class="cotizar">
    <h2>Solicita una cotización</h2>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="servicios">¿Qué servicios te interesan?</label>
      <select id="servicios" name="servicios" multiple>
        <option>Creación de jardines</option>
        <option>Mejora de jardines</option>
        <option>Mantenimiento</option>
        <option>Estanques</option>
        <option>Albañilería</option>
        <option>Composta</option>
        <option>Objetos botánicos</option>
      </select>

      <label for="detalles">Detalles adicionales:</label>
      <textarea id="detalles" name="detalles"></textarea>

      <button type="submit">Enviar solicitud</button>
    </form>
  </section>

  <footer>
    <p>© VerdeVivo 2025</p>
  </footer>
</body>
</html>
